apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: capture-order
  labels:
    app: capture-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capture-order
  template:
    metadata:
      labels:
        app: capture-order
    spec:
      containers:
      - name: captureorderack
        image: shanepeckham/captureorderack:v6
        ports:
        - containerPort: 8080
        env:
        - name: TEAMNAME
          value: "TEAM10"
        - name: MONGOHOST
          value: "mongodb://your-moose-mongodb.default.svc.cluster.local"
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              key: rabbitmq-password
              name: brown-squid-rabbitmq
        - name: RABBITMQHOST
          value: "amqp://user:$(RABBITMQ_PASSWORD)@brown-squid-rabbitmq.default.svc.cluster.local:5672"
